<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Form</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

.form-container {
    background: white;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

h2 {
    color: #333;
}

.question {
    margin-bottom: 20px;
}

.options {
    margin-bottom: 10px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #5c6bc0;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #3f51b5;
}

#result {
    margin-top: 20px;
    font-size: 16px;
}

     </style>
</head>
<body>
    <div class="form-container">
        <h2>MCQ Question</h2>
        <form id="mcqForm">
            <div class="question">
                <label>What is the capital of France?</label>
                <div class="options">
                    <input type="radio" id="option1" name="answer" value="Paris">
                    <label for="option1">Paris</label>
                </div>
                <div class="options">
                    <input type="radio" id="option2" name="answer" value="Berlin">
                    <label for="option2">Berlin</label>
                </div>
                <div class="options">
                    <input type="radio" id="option3" name="answer" value="Madrid">
                    <label for="option3">Madrid</label>
                </div>
                <div class="options">
                    <input type="radio" id="option4" name="answer" value="Rome">
                    <label for="option4">Rome</label>
                </div>
            </div>

            <button type="submit">Submit Answer</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('mcqForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form submission

    // Get selected answer
    const selectedAnswer = document.querySelector('input[name="answer"]:checked');

    const resultDiv = document.getElementById('result');
    
    if (selectedAnswer) {
        // Correct answer: Paris
        if (selectedAnswer.value === 'Paris') {
            resultDiv.innerHTML = '<p style="color: green;">Correct! The capital of France is Paris.</p>';
        } else {
            resultDiv.innerHTML = '<p style="color: red;">Incorrect! The correct answer is Paris.</p>';
        }
    } else {
        resultDiv.innerHTML = '<p style="color: red;">Please select an answer.</p>';
    }
});


    </script>
</body>
</html>
